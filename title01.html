<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>lightSlider</title>
<link type="text/css" rel="stylesheet" href="https://ggumimugg.cafe24.com/css/lightslider.css">                  
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://ggumimugg.cafe24.com/js/lightslider.js"></script>
  <script>
$(document).ready(function() {
    $("#imageGallery").lightSlider({
        item: 1, // 한 번에 표시할 슬라이드 수
        slideMargin: 0, // 각 슬라이드 사이의 간격              
        auto: true, // 자동재생
        pauseOnHover: true, // 마우스를 올리면 자동 재생을 일시 중지
        loop: true, // 마지막 슬라이드일 때 처음으로 돌아가서 반복      
        pause: 3000, // 각 자동 재생 사이의 시간(ms)      
        gallery: true, // 하단에 썸네일 이미지 사용  
        currentPagerPosition:'left', // 썸네일의 위치 'left', 'middle', 'right'
        /* thumbItem: 10 // 한 번에 표시할 썸네일 수(기본값: 10) */
    }); 
});
</script>
<style>
<style type="text/css">
*{
    padding: 0;
    margin: 0;
}
#light-Slider {
    width: 690px;
    height: 550px;
}
body {
    font-family: 함초롬바탕;
    text-align: center;
}
div {
    bottom: 20px;
}
@keyframes textColorAnimation{
0% { color: #FF0049; }
33% { color: #FF9A00; }
63% { color: #00D1FF; }
100% { color: #FF0049; }
}

h3{
    animation-name: textColorAnimation;
    animation-duration: 2s;
    animation-iteration-count: infinite;
}
</style>
</head>
<body>
<br>
<h3>❛❛오늘의 HOT 상품!❜❜</h3>
<div id="light-Slider">
    <ul id="imageGallery">
        <li data-thumb="./img/간식3.png"><img src="./img/HOT1.png"></li>
        <li data-thumb="./img/고양이옷1.png"><img src="./img/HOT2.png"></li>
        <li data-thumb="./img/간식4.png"><img src="./img/HOT3.png"></li>
        <li data-thumb="./img/햄스터옷1.png"><img src="./img/HOT4.png"></li>
        <li data-thumb="./img/고양이옷2.png"><img src="./img/HOT5.png"></li>
    </ul>
</div>
</body>
</html>
